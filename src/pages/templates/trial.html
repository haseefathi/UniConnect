<title>Get html through ajax</title>


<body>

    <h1 id="title">Page title</h1>
    <div id="switchContent">
        This should be replaced
    </div>
    <a onclick="showFruit()">Show Fruits</a>
    <a onclick="showVeg()">Show Vegetables</a>

    <script>
        var title = document.getElementById('title');

        function showFruit() {
            title.style.color = "red";
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("switchContent").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "/fruits", true);
            xhttp.send();
        }

        function showVeg() {

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("switchContent").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "/veg", true);
            xhttp.send();
        }
    </script>
</body>
