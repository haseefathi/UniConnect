{% load static %}

<head>
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- SideBar-Menu CSS -->
    <link rel="stylesheet" href="{%  static 'css/newnav-style.css' %}">
</head>

<body>
    <div class="wrapper active">
        <div class="top_navbar">
            <div class="hamburger">
                <div class="hamburger__inner">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
            </div>
            <div class="menu">
                <div class="logo">
                    Project
                </div>
                <div class="right_menu">
                    <ul>
                        <li>
                            <i class="fas fa-user"></i>
                            <div class="profile_dd">
                                <div class="dd_item">Profile</div>
                                <div class="dd_item">Change Password</div>
                                <div class="dd_item">Logout</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main_container">
            <div class="sidebar">
                <div class="sidebar__inner">
                    <div class="profile">
                        <div class="img">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/graduating-student-2465650-2042096.png" alt="profile_pic">
                        </div>
                        <div class="profile_info">
                            <p>Welcome,</p>
                            <p class="profile_name">Haseeba Fathiya</p>
                        </div>
                    </div>
                    <ul>
                        <li>
                            <a href="/" class="active">
                                <span class="icon"><i class="fas fa-home"></i></span>
                                <span class="title">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><i class="fas fa-university"></i></span>
                                <span class="title">Universities</span>
                            </a>
                        </li>
                        <li>
                            <a href="/predictor">
                                <span class="icon"><i class="fas fa-user-check"></i></span>
                                <span class="title">Predict<br>Admissions</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><i class="fas fa-book-reader"></i></span>
                                <span class="title">Research<br>Interests</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon"><i class="fas fa-border-all"></i></span>
                                <span class="title">Tables</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container content" id="mainContent">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function() {
            $(".hamburger .hamburger__inner").click(function() {
                $(".wrapper").toggleClass("active")
            })

            $(".top_navbar .fas").click(function() {
                $(".profile_dd").toggleClass("active");
            })
        });
    </script>
</body>
